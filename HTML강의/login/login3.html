<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <title>회원가입 예제 1</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="/signup" method="post">
        <label for="ID">아이디:</label>
        <input type="text" id="ID" name="ID" required>
        <br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label>취미:</label>
        <input type="checkbox" id="readding" name="hobby" value="readding">
        <label for="readding">독서</label>
        <input type="checkbox" id="traveling" name="hobby" value="traveling">
        <label for="traveling">여행</label>
        <br><br>
        국가:
        <select name="country">
            <option value="kr">대한민국</option>
            <option value="us">미국</option>
            <option value="jp">일본</option>
        </select>
        <br><br>
        자기소개:
        <br>
        <textarea rows="10" cols="30" style="resize: none;" name="bio" placeholder="메시지 입력"></textarea>
        <br><br>
        <input type="submit" value="회원가입">
    </form>
</body>
