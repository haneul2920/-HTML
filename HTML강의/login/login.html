    <title>로그인 예제1</title>

<body>

    <form action="login.jsp" method="post">

        <input type="text" name="username">
        <br>
        <br>
        * 주의 사항 : 아이디는 반드시 넣어야 됩니다.

        <input type="password" name="password">
        <br>
        <br>
        <input type="submit" value="로그인">

        <input type="reset" value="초기화">
    </form>
