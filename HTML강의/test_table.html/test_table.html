<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> HTML 표 예제</title>
    <meta name="HTML 표 예제" content="학생 정보">
</head>

<body>
    <h1> 학생 정보</h1>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성적</th>
        </tr>
        <tr>
            <td>김철수</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>이영희</td>
            <td>22</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>박민수</td>
            <td>19</td>
            <td>A-</td>
        </tr>
    </table>
</body>
