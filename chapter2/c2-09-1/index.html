<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>리스트 출력하기</title>
    <meta name="description" content="기본적인 리스트를 만드는 ul 태그 + li 태그">
</head>

<!-- 
    ul : Unordered List 의 약자, 순서없는 리스트를 의미
    li : List Item 의 약자, 리스트의 항목을 의미
-->

<body>
    <ul>
        <li>계란 3개</li>
        <li>간장(2큰술)</li>
        <li>맛술(1큰술)</li>
        <li>소금(조금)</li>
    </ul>
</body>

</html>
